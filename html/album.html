<!DOCTYPE html>
<html>
    <head>
        <title>Paulua - álbum</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script> 
    </head>
    <body>
        <div id="container">
            <div class="text-white" id="c_album">
                <button class="carousel-control-prev-icon bg-transparent border-0" aria-hidden="true" id="btnPrev" onclick="showIndex()"></button>
                <section class="py-5 text-center container">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light display-5">Álbum</h1>
                            <p class="lead">Nossas fotos boas (e algumas nem tanto).</p>
                        </div>
                    </div>
                </section>
                <div class="album py-5">
                    <div class="container">
                        <div id="vueAlbum" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <!-- album item  -->
                            <div v-for="f in fotos" class="col card-alb">
                                <div class="card shadow-sm">
                                    <img v-bind:src="f.url">
                                    <div class="card-body">
                                        <p class="card-text">{{f.label}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
